<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded square -->
  <rect width="200" height="200" rx="40" fill="#f8f9fa"/>
  
  <!-- Building complex -->
  <g transform="translate(40, 35)">
    <!-- Main building -->
    <rect x="40" y="20" width="50" height="80" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Building windows -->
    <rect x="45" y="30" width="8" height="8" fill="#374151"/>
    <rect x="57" y="30" width="8" height="8" fill="#374151"/>
    <rect x="69" y="30" width="8" height="8" fill="#374151"/>
    <rect x="45" y="42" width="8" height="8" fill="#374151"/>
    <rect x="57" y="42" width="8" height="8" fill="#374151"/>
    <rect x="69" y="42" width="8" height="8" fill="#374151"/>
    <rect x="45" y="54" width="8" height="8" fill="#374151"/>
    <rect x="57" y="54" width="8" height="8" fill="#374151"/>
    <rect x="69" y="54" width="8" height="8" fill="#374151"/>
    <rect x="57" y="75" width="12" height="25" fill="#374151"/>
    
    <!-- House -->
    <rect x="10" y="50" width="35" height="50" fill="#e5e7eb" stroke="#6b7280" stroke-width="2"/>
    
    <!-- House roof -->
    <polygon points="10,50 27.5,30 45,50" fill="#f97316" stroke="#ea580c" stroke-width="2"/>
    
    <!-- House windows -->
    <rect x="15" y="60" width="8" height="8" fill="#6b7280"/>
    <rect x="32" y="60" width="8" height="8" fill="#6b7280"/>
    <rect x="23" y="80" width="10" height="20" fill="#6b7280"/>
    
    <!-- Factory/Industrial building -->
    <rect x="95" y="40" width="35" height="60" fill="#9ca3af" stroke="#6b7280" stroke-width="2"/>
    
    <!-- Factory windows -->
    <rect x="100" y="50" width="6" height="6" fill="#374151"/>
    <rect x="110" y="50" width="6" height="6" fill="#374151"/>
    <rect x="120" y="50" width="6" height="6" fill="#374151"/>
    <rect x="100" y="65" width="6" height="6" fill="#374151"/>
    <rect x="110" y="65" width="6" height="6" fill="#374151"/>
    <rect x="120" y="65" width="6" height="6" fill="#374151"/>
    
    <!-- Chimney -->
    <rect x="105" y="25" width="8" height="20" fill="#6b7280" stroke="#4b5563" stroke-width="2"/>
    
    <!-- Smoke/Steam -->
    <path d="M109 20 Q115 15 120 20 Q125 10 130 15" stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Handle on main building -->
    <rect x="35" y="15" width="20" height="4" rx="2" fill="#6b7280" stroke="#4b5563" stroke-width="1"/>
    <rect x="42" y="10" width="6" height="10" fill="none" stroke="#6b7280" stroke-width="2" rx="3"/>
  </g>
  
  <!-- SizeWise text -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#6b7280">SIZEWISE</text>
</svg>
